<!DOCTYPE html>
<html>

<head>
    <title>Frontend Mentor - NFT preview card component solution</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="main-container">
                <img class="main" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="picture">
                <div class="eye-container">
                    <img class="eye" src="/nft-preview-card-component-main/images/icon-view.svg" alt="">
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <h4>Our Equilibrium collection promotes <br>balance and calm</h4>

            <div class="heading">
                <div class="ethereum-icon">
                    <img src="/nft-preview-card-component-main/images/icon-ethereum.svg">
                    <h2>0.041 ETH</h2>
                </div>

                <div class="clock-icon">
                    <img src="/nft-preview-card-component-main/images/icon-clock.svg">
                    <h3>3 days left</h3>
                </div>
            </div>

            <hr class="new">
            <div class="second-heading">
                <img class="thirdheading" src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
                <p><span>Creation of </span> Jules Wyvern</p>
            </div>
        </div>
    </form>
</body>

</html>
